<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Zwitter</title>
    <link rel="stylesheet" href="login.css">
    <script src="clearFields.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="zwitter.png">
        <div class="login-container">
            <h1>Zwitter</h1>
            <form action="/login" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="checkbox" name="remember" style="margin-bottom: 8px; color: #ccd6dd; margin-right: 10px; vertical-align: middle;"> <span style="color: #ccd6dd; font-size: 14px;">Remember me</span>
                <button type="submit">Login</button>
                <button style="margin-top: 5px;" type="button" class="cancelbtn" onclick="clearFields()">Cancel</button>
                <p> Don\t have an account? Sign up <a href="signup.html" style="color:dodgerblue; text-decoration: none;">here</a>.</p>
            </form>
        </div>
    </div>
</body>
</html></form>
