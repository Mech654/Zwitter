<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login to Zwitter</title>
        <link rel="stylesheet" href="signup.css">
        <script src="clearFields.js" defer></script>
    </head>
<body>
    <div class="container">
        <img src="zwitter.png">
        <div class="login-container">
            <h1>Zwitter</h1>
            <input type="email" placeholder="Enter Email" name="email" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label id="ToS">
            <br>
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue; text-decoration: none;">Terms of Services</a>.</p>
            </label>

            <div class="clearfix">
            <button type="button" class="signupbtn">Register</button>
            <button style="margin-top: 5px;" type="button" class="cancelbtn" onclick="clearFields()">Cancel</button>
            
            <p>Already got an account? You can then log in <a href="login.html" style="color:dodgerblue; text-decoration: none;">here</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
