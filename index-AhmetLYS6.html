<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zwitter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .LeftPanel {
            display: block;
            height: 100%;
            width: 10%;
            background-color: black;
            border-right: 1px solid #333;
            transition: width 0.3s ease;
            overflow: hidden;
            position: fixed;
        }

        .leftPanelItems {
            display: flex;
            align-items: center;
            color: white;
            padding: 10% 5%;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        /* Add top margin to the first item to create space */
        #logo {
            margin-top: 100px;
        }

        .leftPanelItems:hover {
            background-color: #1a1a1a;
        }

        .LeftPanelImages {
            width: 30%;
            height: auto;
            flex-shrink: 0;
            margin-right: 10px;
        }

        .leftPanelItems p {
            display: none;
            font-size: 80%;
            margin: 0;
        }

        @media (max-width: 768px) {
            .LeftPanel {
                display: none;
                width: 35%;
            }

            .leftPanelItems {
                padding: 5% 2%;
            }

            .LeftPanelImages {
                width: 40%;
            }
            .leftPanelItems p {
                display: inline;
            }
            .LeftPanelImages {
                width: 20%;
            }
        }

        @media (orientation: landscape) {
            .LeftPanel {
                display: block;
            }
            .LeftPanel:hover {
                width: 11%; /* Slightly increased hover width */
            }

            .LeftPanel:hover .leftPanelItems p {
                display: inline;
            }

            #burgerButton {
                display: none;
            }
        }

        #burgerButton {
            position: fixed;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            z-index: 1000;
        }

        #burgerButton img {
            width: 50px;
            height: auto;
        }

        .MainPanel {
            position: relative;
            left: calc(50% - 30%);
            width: 60%;
            height: 100vh;
            background-color: red;
            opacity: 20%;
        }

        .MainPanelHeader {
            position: absolute;
            opacity: ;
            top: 0;
            left: 0;
            z-index: 1;
            height: 5vw;
            width: 100%;;
            background-color: white;
        }
    </style>
</head>
<body>
    <button id="burgerButton"><img src="Burger-button.webp" alt="Burger Button"></button>
    <div class="LeftPanel">
        <div id="logo" class="leftPanelItems">
            <img class="LeftPanelImages" src="logo3.png" alt="Zwitter">
            <p>Zwitter</p>
        </div>
        <div id="home" class="leftPanelItems">
            <img class="LeftPanelImages" src="Menu-home.png" alt="Home">
            <p>Home</p>
        </div>
        <div id="search" class="leftPanelItems">
            <img class="LeftPanelImages" src="Menu-Search.png" alt="Search">
            <p>Search</p>
        </div>
        <div id="notification" class="leftPanelItems">
            <img class="LeftPanelImages" src="Menu-Notification.png" alt="Notification">
            <p>Notification</p>
        </div>
        <div id="mails" class="leftPanelItems">
            <img class="LeftPanelImages" src="Menu-Mails.png" alt="Mails">
            <p>Mails</p>
        </div>
        <div id="bookmarked" class="leftPanelItems">
            <img class="LeftPanelImages" src="Menu-Bookmarked.png" alt="Bookmarked">
            <p>Bookmarked</p>
        </div>
        <div id="jobs" class="leftPanelItems">
            <img class="LeftPanelImages" src="Menu-Jobs.png" alt="Jobs">
            <p>Jobs</p>
        </div>
        <div id="communities" class="leftPanelItems">
            <img class="LeftPanelImages" src="Menu-Communities.png" alt="Communities">
            <p>Communities</p>
        </div>
    </div>
    <div class="MainPanel">
        <div class="MainPanelHeader">
            
    </div>
</body>
<script>
    const burgerButton = document.getElementById('burgerButton');
    const leftPanel = document.querySelector('.LeftPanel');

    burgerButton.addEventListener('click', () => {
        leftPanel.style.display = leftPanel.style.display === 'none' ? 'block' : 'none';
    });

    // Detect orientation change
    window.addEventListener('orientationchange', () => {
        if (window.matchMedia("(orientation: landscape)").matches) {
            leftPanel.style.display = 'block'; // Show panel in landscape
        } else {
            leftPanel.style.display = 'none'; // Hide panel in portrait
        }
    });
</script>
</html>
